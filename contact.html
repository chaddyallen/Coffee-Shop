<!DOCTYPE html>
<html>
<head>

    <title>Contact Us - G2 Coffee Shop</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f3ebe2;
    color: #4a3f35;
}

header {
    text-align: center;
    background-color: #6f4e37;
    color: white;
    padding: 20px 0;
}

header h1 {
    margin: 0;
    font-size: 2.5rem;
}

header p {
    font-size: 1.2rem;
    margin: 10px 0 0;
}

main {
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.contact-info, .contact-form, .map {
    margin-bottom: 30px;
}

h2 {
    font-size: 1.8rem;
    margin-bottom: 10px;
    color: #6f4e37;
}

.contact-info p {
    font-size: 1rem;
    margin: 5px 0;
}

.contact-info a {
    color: #6f4e37;
    text-decoration: none;
}

.contact-info a:hover {
    text-decoration: underline;
}

form {
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

form label {
    display: block;
    font-weight: bold;
    margin-top: 10px;
}

form input, form textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

form button {
    background-color: #6f4e37;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}

form button:hover {
    background-color: #4a3f35;
}

iframe {
    border-radius: 5px;
}

footer {
    text-align: center;
    background-color: #6f4e37;
    color: white;
    padding: 10px 0;
    margin-top: 20px;
}

    </style>
</head>
<body>
    <header>
        <h1>Contact G3 Coffee Shop</h1>
        <p>Weâ€™d love to hear from you! Reach out for any inquiries or feedback.</p>
    </header>
    <main>
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p><strong>Address:</strong> Talisay City, Cebu</p>
            <p><strong>Phone:</strong> <a href="#">09129012289</a></p>
            <p><strong>Email:</strong> <a href="#">G3coffee@gmail.com</a></p>
        </section>
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
        <section class="map">
            <h2>Find Us</h2>
           
        </section>
    </main>
    <footer>
        <p> G3 Coffee Shop | Your Coffee, Your Way.</p>
    </footer>
</body>
</html>
